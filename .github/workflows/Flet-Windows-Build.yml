name: Flet Windows Build with Installer

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      test_version:
        description: 'Test'
        required: true
        default: 'v0.1.0-test'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: x64

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      # 完全清理环境
      - name: Clean build environment
        shell: powershell
        run: |
          Write-Output "=== Cleaning build environment ==="
          
          # 清理可能存在的 Flutter 相关缓存
          $foldersToClean = @(
            "$env:USERPROFILE\flutter",
            "$env:USERPROFILE\.flutter",
            "$env:LOCALAPPDATA\Pub\Cache",
            "$env:APPDATA\Pub\Cache",
            "$env:TEMP\flet*",
            "build"
          )
          
          foreach ($folder in $foldersToClean) {
            if (Test-Path $folder) {
              Write-Output "Removing: $folder"
              Remove-Item -Recurse -Force $folder -ErrorAction SilentlyContinue
            }
          }
          
          # 清理环境变量中的 Flutter 路径
          $env:PATH = ($env:PATH -split ';' | Where-Object { $_ -notlike '*flutter*' -and $_ -notlike '*pub*' }) -join ';'
          Write-Output "Environment cleaned"

      # 设置环境变量
      - name: Set build environment
        shell: powershell
        run: |
          # 设置编码
          $env:PYTHONIOENCODING = "utf-8"
          $env:PYTHONUTF8 = "1"
          
          # 设置 Flet 相关环境变量
          $env:FLET_FORCE_DOWNLOAD_FLUTTER = "true"
          $env:FLET_FLUTTER_VERSION = ""  # 让 Flet 决定版本
          
          # 输出到 GitHub 环境
          echo "PYTHONIOENCODING=utf-8" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PYTHONUTF8=1" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "FLET_FORCE_DOWNLOAD_FLUTTER=true" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Install dependencies with retry
        shell: powershell
        run: |
          # 多次尝试安装，避免网络问题
          $maxRetries = 3
          $retryCount = 0
          $success = $false
          
          while (-not $success -and $retryCount -lt $maxRetries) {
            try {
              $retryCount++
              Write-Output "=== Install attempt $retryCount ==="
              
              # 清理之前的安装
              if (Test-Path ".venv") {
                Remove-Item -Recurse -Force ".venv" -ErrorAction SilentlyContinue
              }
              
              # 安装依赖
              uv sync --all-extras
              $success = $true
              Write-Output "Dependencies installed successfully"
            }
            catch {
              Write-Output "Install attempt $retryCount failed: $_"
              if ($retryCount -ge $maxRetries) {
                throw "Failed to install dependencies after $maxRetries attempts"
              }
              Start-Sleep -Seconds 10
            }
          }

      # 验证 Flet 安装
      - name: Verify Flet installation
        shell: powershell
        run: |
          Write-Output "=== Verifying Flet installation ==="
          uv run python -c "import flet; print(f'Flet version: {flet.__version__}')"
          uv run flet --version

      # 构建应用
      - name: Build with flet
        shell: powershell
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $VERSION = "${{ github.event.inputs.test_version }}"
          } else {
            $VERSION = "${{ github.ref_name }}"
          }
          
          Write-Output "=== Starting Flet Build ==="
          Write-Output "Build version: $VERSION"
          
          # 设置更详细的日志
          $env:FLUTTER_VERBOSE = "true"
          $env:FLET_DEBUG = "true"
          
          try {
            # 使用更保守的构建参数
            uv run flet build windows `
              --build-version $VERSION `
              --verbose `
              --build-number 1 `
              --no-rich-output `
              2>&1 | Tee-Object -FilePath "build.log"
          }
          catch {
            Write-Output "=== Build failed, showing logs ==="
            if (Test-Path "build.log") {
              Get-Content "build.log" | Write-Output
            }
            throw "Flet build failed: $_"
          }

      # 验证构建结果
      - name: Verify build output
        shell: powershell
        run: |
          Write-Output "=== Verifying build output ==="
          if (-not (Test-Path "build\windows")) {
            throw "Build output directory not found"
          }
          
          $exePath = "build\windows\SwissKit.exe"
          if (-not (Test-Path $exePath)) {
            Write-Output "Contents of build\windows:"
            Get-ChildItem "build\windows" -Recurse | Write-Output
            throw "SwissKit.exe not found in build output"
          }
          
          Write-Output "Build verification successful"

      # 安装 Inno Setup
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
        shell: powershell

      # 创建 Inno Setup 脚本
      - name: Create Inno Setup script
        shell: powershell
        run: |
          $version = if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            "${{ github.event.inputs.test_version }}"
          } else {
            "${{ github.ref_name }}"
          }
          
          $versionClean = $version -replace '^v', ''
          
          $innoScript = @"
          [Setup]
          AppName=SwissKit
          AppVersion=$versionClean
          AppPublisher=Summer Group
          AppPublisherURL=https://github.com/${{ github.repository }}
          AppSupportURL=https://github.com/${{ github.repository }}/issues
          AppUpdatesURL=https://github.com/${{ github.repository }}/releases
          DefaultDirName={autopf}\SwissKit
          DefaultGroupName=SwissKit
          UninstallDisplayName=SwissKit
          Compression=lzma2
          SolidCompression=yes
          OutputDir=installer
          OutputBaseFilename=SwissKit-Setup-$versionClean
          WizardStyle=modern
          PrivilegesRequired=admin
          PrivilegesRequiredOverridesAllowed=commandline dialog
          ArchitecturesAllowed=x64compatible
          ArchitecturesInstallIn64BitMode=x64compatible
          DisableDirPage=no
          DisableProgramGroupPage=no
          ExtraDiskSpaceRequired=104857600
          AllowCancelDuringInstall=yes
          AppId={{A1B2C3D4-E5F6-7890-ABCD-EF1234567890}
          VersionInfoVersion=$versionClean
          VersionInfoDescription=SwissKit Application
          UninstallDisplayIcon={app}\SwissKit.exe
          SetupMutex=SwissKitSetupMutex
          AppMutex=SwissKitAppMutex
          
          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"
          
          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked
          Name: "quicklaunchicon"; Description: "{cm:CreateQuickLaunchIcon}"; GroupDescription: "{cm:AdditionalIcons}"; Flags: unchecked; OnlyBelowVersion: 6.1; Check: not IsAdminInstallMode
          
          [Files]
          Source: "build\windows\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs
          
          [Icons]
          Name: "{group}\SwissKit"; Filename: "{app}\SwissKit.exe"
          Name: "{group}\{cm:UninstallProgram,SwissKit}"; Filename: "{uninstallexe}"
          Name: "{autodesktop}\SwissKit"; Filename: "{app}\SwissKit.exe"; Tasks: desktopicon
          Name: "{userappdata}\Microsoft\Internet Explorer\Quick Launch\SwissKit"; Filename: "{app}\SwissKit.exe"; Tasks: quicklaunchicon
          
          [Run]
          Filename: "{app}\SwissKit.exe"; Description: "{cm:LaunchProgram,SwissKit}"; Flags: nowait postinstall skipifsilent
          
          [UninstallDelete]
          Type: filesandordirs; Name: "{app}"
          
          [Code]
          function IsUpgrade(): Boolean;
          var
            PrevVersion: String;
          begin
            PrevVersion := GetPreviousData('Version', '');
            Result := (PrevVersion <> '');
          end;
          
          function ShouldSkipPage(PageID: Integer): Boolean;
          begin
            Result := False;
            if IsUpgrade() then
            begin
              case PageID of
                wpSelectDir: Result := True;
                wpSelectProgramGroup: Result := True;
              end;
            end;
          end;
          
          function InitializeSetup(): Boolean;
          var
            PrevVersion: String;
            CurVersion: String;
          begin
            Result := True;
            PrevVersion := GetPreviousData('Version', '');
            CurVersion := '$versionClean';
          
            if PrevVersion <> '' then
            begin
              if MsgBox('SwissKit version ' + PrevVersion + ' is already installed. ' +
                        'Do you want to upgrade to version ' + CurVersion + '?', 
                        mbConfirmation, MB_YESNO) = IDNO then
              begin
                Result := False;
              end;
            end;
          end;
          
          procedure RegisterPreviousData(PreviousDataKey: Integer);
          begin
            SetPreviousData(PreviousDataKey, 'Version', '$versionClean');
          end;
          "@
          
          New-Item -ItemType Directory -Path "installer" -Force
          $innoScript | Out-File -FilePath "swisskit.iss" -Encoding UTF8

      # 构建安装包
      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "swisskit.iss"
        shell: powershell

      # 打包构建产物
      - name: Package builds
        shell: powershell
        run: |
          $version = if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            "${{ github.event.inputs.test_version }}"
          } else {
            "${{ github.ref_name }}"
          }
          
          $artifactName = "swisskit-windows-x64-$version"
          
          # 创建ZIP包
          New-Item -ItemType Directory -Path "release\$artifactName" -Force
          Copy-Item -Path "build\windows\*" -Destination "release\$artifactName" -Recurse
          Compress-Archive -Path "release\$artifactName" -DestinationPath "build\$artifactName.zip"

      # 上传构建日志以便调试
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            *.log

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            build/*.zip
            installer/*.exe

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.test_version || github.ref_name }}
          name: SwissKit Release ${{ github.event.inputs.test_version || github.ref_name }}
          files: |
            artifacts/**/*
          body: |
            ## Windows Version Downloads
            
            ### 🚀 Recommended (Installer)
            - **SwissKit-Setup-[version].exe** - Windows Installer
              - Automatically installs to system
              - Creates desktop and start menu shortcuts
              - Supports one-click uninstall
              - Best for regular use
            
            ### 📦 Portable Version (ZIP)
            - **swisskit-windows-x64-[version].zip** - Portable version
              - Extract and run
              - No system modifications
              - Best for testing or temporary use
            
            ### Installation Instructions
            
            **Installer Version:**
            1. Download the `.exe` installer file
            2. Double-click to run the installer
            3. Follow the setup wizard
            4. Launch from desktop or start menu
            
            **Portable Version:**
            1. Download and extract the ZIP file
            2. Run `SwissKit.exe` from the extracted folder
            
            > **System Requirements:** Windows 10/11 (x64)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
